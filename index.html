<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-sm pt-3" id="hour">9 am</div>
      <input class="col-sm-10" id="description-9">
      <button class="saveBtn col-sm pt-1" id="9">Save</button>
    </div>
  
  <div class="row" id="ten">
    <div class="col-sm pt-3" id="hour">10 am</div>
    <input class="col-sm-10" id="description-10">
    <button class="saveBtn col-sm pt-1" id="10">Save</button>
  </div>
  
  <div class="row" id="eleven">
    <div class="col-sm pt-3" id="hour">11 am</div>
    <input class="col-sm-10" id="description-11">
    <button class="saveBtn col-sm pt-1" id="11">Save</button>
  </div>
  
  <div class="row" id="twelve">
    <div class="col-sm pt-3" id="hour">12 pm</div>
    <input class="col-sm-10" id="description-12">
    <button class="saveBtn col-sm pt-1" id="12">Save</button>
  </div>
 
  <div class="row" id="one">
    <div class="col-sm pt-3" id="hour">1 pm</div>
    <input class="col-sm-10" id="description-1">
    <button class="saveBtn col-sm pt-1" id="1">Save</button>
  </div>
  
  <div class="row" id="two">
    <div class="col-sm pt-3" id="hour">2 pm</div>
    <input class="col-sm-10 " id="description-2">
    <button class="saveBtn col-sm pt-1" id="2">Save</button>
  </div>
  
  <div class="row" id="three">
    <div class="col-sm pt-3" id="hour">3 pm</div>
    <input class="col-sm-10" id="description-3">
    <button class="saveBtn col-sm pt-1" id="3">Save</button>
  </div>

  <div class="row" id="four">
    <div class="col-sm pt-3" id="hour">4 pm</div>
    <input class="col-sm-10" id="description-4">
    <button class="saveBtn col-sm pt-1" id="4">Save</button>
  </div>
  
  <div class="row" id="five">
    <div class="col-sm pt-3" id="hour">5 pm</div>
    <input class="col-sm-10" id="description-5">
    <button class="saveBtn col-sm pt-1" id="5">Save</button>
  </div>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
